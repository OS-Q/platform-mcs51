name: examples

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.rst'
      - 'LICENSE'
      - '.gitignore'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        example:
          - "examples/anymcu-blink"
          - "examples/anymcu-header"
          - "examples/assembly-blink"
          - "examples/native-blink"
          - "examples/stc-blink"
          - "examples/stc-header"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.OSQ_REPO_TOKEN }}
          submodules: "recursive"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install -U https://github.com/OS-Q/pio/archive/main.zip
          pio pkg install --global --platform symlink://.

      - name: Build examples
        working-directory: examples
        run: |
          pio run -d ${{ matrix.example }}
